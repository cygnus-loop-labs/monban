[dictionary]
words = "data/dict/jmdict.json"
kanji = "data/dict/kanji.json"

[parser]
dictionary = "embedded://ipadic"

[parser.filtering]
exclude_chars = ["ー", "〜"]

[parser.mapping]
Noun = [["名詞", "一般"], ["名詞", "サ変接続"]]
Verb = [["動詞", "自立"]]
Adjective = [["形容詞", "*"], ["名詞", "形容動詞語幹"]]
Misc = [["感動詞", "*"]]

[decks]
"kaishi" = { file="data/decks/kaishi.txt", type="plain" }
"wk" = { file="data/decks/wk.json", type="wk" }
"jlpt" = { file="data/decks/jlpt.json", type="jlpt" }

